<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>envie-bretonne</title>
		<link rel="stylesheet" href="../CSS/index.css" type="text/css" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/png" href="./assets/logo.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

					><i class="fa-solid fa-utensils brown"

					><i class="fa-solid fa-martini-glass black"

			<img id="triskel_img" src="../assets/triskel.png" alt="logo envie-bretonne"></img>
